<div id="register" [class.flex-center]="smallScreen">
    <header>
        <div class="logo-box">
            <img src="/img/logo.png" alt="">
            <h1>DABubble</h1>
        </div>
    </header>
    <div class="content">
        <div class="login-container">
            @if (!next) {
            <app-signup-form (showNextPage)="goToAvatarPicker($event)"></app-signup-form>
            } @else {
            <app-avatar-picker (signUpSuccessful)="signup($event)" (goBack)="goToAvatarPicker($event)"></app-avatar-picker>
            }
        </div>
        
        @if (registerService.errorCode == 'auth/email-already-in-use') {
        <div class="error-message slide-in">
            E-Mail-Adresse wir bereits verwendet.
        </div>

        } @else {
        <div [ngClass]="{'confirmation-message': true, 'slide-in': registerService.signUpSuccessful}">
            Konto erfolgreich erstellt!
        </div>
        }

    </div>
</div>
