
@if (!userLoggedIn()) {
    <app-back-to-login></app-back-to-login>
}

@if (currentUserSignal() == null && userLoggedIn()) {
    <app-loading></app-loading>
} 
@if (currentUserSignal() && userLoggedIn()) {
    <div class="board">
        <app-board-toolbar [currentUser]="currentUserSignal"></app-board-toolbar>
    </div>
}
